<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiNet</title>
  <style>
    :root {
      --purple: #4b0082;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header full width */
    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--purple);
      color: #fff;
      padding: 10px;
    }
    .topbar .center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .topbar .logo {
      height: 24px;
    }
    .home-text {
      font-size: 16px;
      font-weight: 600;
    }
    .back-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .right {
      width: 30px;
    }

    /* Main Image */
    .app {
      width: 100%;
      max-width: 768px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .main-img {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="left"><button class="back-btn">&lt;</button></div>
    <div class="center">
      <img src="https://ik.imagekit.io/pinet/Pi/Pi%20logo.png?updatedAt=1753683705173" alt="Pi logo" class="logo" />
      <span class="home-text">Home</span>
    </div>
    <div class="right"></div>
  </header>

  <!-- Main Content -->
  <div class="app">
    <a href="unlockpi.html">
      <img src="https://ik.imagekit.io/pinet/Pi/Pi.jpg?updatedAt=1756096537204" alt="PiNet" class="main-img" />
    </a>
  </div>
</body>
</html>
